<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form (ngSubmit)="onSubmit( f.value )" #f="ngForm">
                <a href="javascript:void(0)" class="text-center db">
                    <img src="../assets/images/logo-icon.png" alt="Home" width="50" height="50" /><br/>
                    <img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate</h3><small>Crea tu cuenta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input type="text" ngModel name="nameUser" class="form-control" placeholder="Nombre" autofocus required>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input type="email" ngModel name="email" class="form-control" placeholder="Correo" required>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input type="password" ngModel name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled]="f.invalid" class="btn btn-info btn-lg btn-block waves-effect waves-light">Enviar</button>
                        <br />

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">

                            <button (click)="onCreateWithGOO()" type="button" id="btnGoogle" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar sesión con Google">
                               Registrate con tu cuenta Google <i aria-hidden="true" class="fa fa-google-plus"></i>
                            </button>

                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>
                            <a routerLink="/login" class="text-black text-small">Login</a>
                            </b>
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
