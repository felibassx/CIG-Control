<!-- Left Sidebar - style you can find in sidebar.scss  -->

<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <img src="../../assets/images/avatar.png" alt="user" />
                        <span class="hide-menu">{{ user.name | slice:0:16  }}...</span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" routerLink="/profile">Mi Perfil </a></li>
                        <li><a routerLinkActive="active" routerLink="/detalle-egresos">Mis cuentas</a></li>
                        <li><a routerLinkActive="active" routerLink="/detalle-ingresos">Mis Ingresos</a></li>
                        <li><a routerLinkActive="active" routerLink="/account-settings">Mi Estilo</a></li>
                        <li><a (click)="authService.logout()" class="cursor-pointer">Salir</a></li>
                    </ul>
                </li>

                <li class="nav-devider"></li>

                <li class="nav-small-cap">PERSONAL</li>

                <li *ngFor="let menu of menus">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="menu.icon"></i><span class="hide-menu"> {{ menu.title }} 
                            
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">

                        <li *ngFor="let submenu of menu.submenu">
                            <a routerLinkActive="active" [routerLink]="submenu.url"> {{ submenu.title }} </a>
                        </li>

                    </ul>
                </li>

                <!-- <li *ngFor="let menu of menus" class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="menu.icon"></i>
                        <span class="hide-menu"> {{ menu.title }} 
                           
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">

                        <li *ngFor="let submenu of menu.submenu">
                            <a routerLinkActive="active" [routerLink]="submenu.url"> {{ submenu.title }} </a>
                        </li>

                    </ul>
                </li> -->


            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
